<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Donor Registration</title>

    <style>

        body {

            font-family: Arial, sans-serif;

            background-color: #f4f4f4;

            display: flex;

            justify-content: center;

            align-items: center;

            height: 100vh;

            margin: 0;

            padding: 10px;

        }



        .container {

            background: white;

            padding: 20px;

            border-radius: 10px;

            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

            width: 100%;

            max-width: 400px;

            text-align: center;

        }



        h2 {

            color: #333;

            margin-bottom: 15px;

        }



        form {

            display: flex;

            flex-direction: column;

            text-align: left;

        }



        label {

            font-weight: bold;

            margin-top: 10px;

        }



        input, select, textarea {

            width: 100%;

            padding: 10px;

            margin-top: 5px;

            border: 1px solid #ccc;

            border-radius: 5px;

            font-size: 14px;

        }



        button {

            background: #28a745;

            color: white;

            border: none;

            padding: 12px;

            margin-top: 15px;

            border-radius: 5px;

            cursor: pointer;

            font-size: 16px;

        }



        button:hover {

            background: #218838;

        }



        .home-link {

            display: block;

            margin-top: 15px;

            text-decoration: none;

            color: #007bff;

            font-size: 14px;

        }



        .home-link:hover {

            text-decoration: underline;

        }

    </style>

</head>

<body>

    <div class="container">

        <h2>Donor Registration</h2>

        <form id="donorForm">

            <label for="name"> Full Name: </label>

            <input type="text" id="name" name="name" required>



            <label for="age">Age:</label>

            <input type="number" id="age" name="age" required>



            <label for="gender">Gender:</label>

            <select id="gender" name="gender" required>

                <option value="Male">Male</option>

                <option value="Female">Female</option>

                <option value="Other">Other</option>

            </select>



            <label for="bloodType">Blood Type:</label>

            <select id="bloodType" name="bloodType" required>

                <option value="A+">A+</option>

                <option value="A-">A-</option>

                <option value="B+">B+</option>

                <option value="B-">B-</option>

                <option value="O+">O+</option>

                <option value="O-">O-</option>

                <option value="AB+">AB+</option>

                <option value="AB-">AB-</option>

            </select>



            <label for="phone">Phone Number:</label>

            <input type="tel" id="phone" name="phone" required>



            <label for="email">Email:</label>

            <input type="email" id="email" name="email" required>



            <label for="address">Address:</label>

            <textarea id="address" name="address" rows="3" required></textarea>



            <label for="medicalHistory">Medical History:</label>

            <textarea id="medicalHistory" name="medicalHistory" rows="3" required></textarea>



            <label for="consent">Consent Confirmation:</label>

            <input type="checkbox" id="consent" name="consent" required>

            <label for="consent">I agree to donate my organ(s) and provide accurate information.</label>



            <button type="submit">Register as Donor</button>

        </form>

        <a href="index.html" class="home-link">Back to Home</a>

    </div>



    <script>

        document.getElementById('donorForm').addEventListener('submit', async (event) => {

            event.preventDefault();



            const data = {

                name: document.getElementById('name').value,

                age: document.getElementById('age').value,

                gender: document.getElementById('gender').value,

                bloodType: document.getElementById('bloodType').value,

                phone: document.getElementById('phone').value,

                email: document.getElementById('email').value,

                address: document.getElementById('address').value,

                medicalHistory: document.getElementById('medicalHistory').value,

                consent: document.getElementById('consent').checked,

            };

            const response = await fetch('/addData', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ data })
      });

      const result = await response.json();
      alert(result.message);
    });

    </script>

</body>

</html>
