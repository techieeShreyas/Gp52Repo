<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receiver Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            background: #28a745;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Receiver Registration</h2>
        <form id="receiverForm">
            <label for="receiverName">Full Name</label>
            <input type="text" id="receiverName" name="receiverName" placeholder="Enter full name" required>

            <label for="receiverDob">Date of Birth</label>
            <input type="date" id="receiverDob" name="receiverDob" required>

            <label for="receiverGender">Gender</label>
            <select id="receiverGender" name="receiverGender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="receiverBloodGroup">Blood Group</label>
            <select id="receiverBloodGroup" name="receiverBloodGroup" required>
                <option value="">Select Blood Group</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
            </select>

            <label for="receiverContact">Contact Number</label>
            <input type="tel" id="receiverContact" name="receiverContact" placeholder="Enter contact number" required>

            <label for="receiverEmail">Email</label>
            <input type="email" id="receiverEmail" name="receiverEmail" placeholder="Enter email" required>

            <label for="receiverAddress">Address</label>
            <input type="text" id="receiverAddress" name="receiverAddress" placeholder="Enter address" required>

            <label for="urgency">Urgency Level</label>
            <select id="urgency" name="urgency" required>
                <option value="">Select Urgency Level</option>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>

            <button type="submit">Register as Receiver</button>
        </form>
    </div>

    <script>
        document.getElementById('receiverForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const data = {
                receiverName: document.getElementById('receiverName').value,
                receiverDob: document.getElementById('receiverDob').value,
                receiverGender: document.getElementById('receiverGender').value,
                receiverBloodGroup: document.getElementById('receiverBloodGroup').value,
                receiverContact: document.getElementById('receiverContact').value,
                receiverEmail: document.getElementById('receiverEmail').value,
                receiverAddress: document.getElementById('receiverAddress').value,
                urgency: document.getElementById('urgency').value,
            };

            const response = await fetch('/addData', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ data })
      });

      const result = await response.json();
      alert(result.message);
    });
    </script>
</body>
</html>
